            server rabbit1 rabbit1:15672 check inter 2000 rise 2 fall 5
            server rabbit2 rabbit2:15672 check inter 2000 rise 2 fall 5
            server rabbit3 rabbit3:15672 check inter 2000 rise 2 fall 5
